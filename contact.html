<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <main-head></main-head>
    <link rel="stylesheet" href="style.css" />
    <title>Contact | Asis Beauty</title>
  </head>
  <body>
    <header class="contact-header" id="contact-header">
      <main-nav></main-nav>
      <h1>Contact</h1>
      <div class="info">
        <div>
          <p>
            <i class="ri-time-line"></i>
          </p>
          <h2>Open Hours</h2>
          <p>Sun-Fri:9AM - 6PM</p>
        </div>
        <div>
          <p><i class="ri-map-pin-line"></i></p>
          <h2>Address</h2>
          <p>Mahalaxmisthan,Lalitpur</p>
        </div>
        <div>
          <p><i class="ri-headphone-line"></i></p>
          <h2>Get in Touch</h2>
          <p>Telephone:98-xxxxxxx</p>
          <p>Email:Kasislov3@gmail.com</p>
        </div>
      </div>
    </header>
    <main>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28266.728220913443!2d85.3245952!3d27.675852799999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1690946081306!5m2!1sen!2snp"
          width="100%"
          height="650"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <section class="contact__section">
        <h1>
          Have Questions ? <br />
          Get In Touch
        </h1>
        <div class="form__container">
          <form action="" id="form">
            <input type="text" name="" id="first_name" placeholder="Name" />
            <input type="text" id="last_name" placeholder="Last Name" />
            <input type="text" id="phone" placeholder="Phone" />
            <input type="text" id="email" placeholder="Email" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Messages"
            ></textarea>
            <button>Get In Touch</button>
          </form>
        </div>
      </section>
    </main>
    <main-footer></main-footer>
    <script src="./index.js"></script>
    <script src="./validation.js"></script>
  </body>
</html>
